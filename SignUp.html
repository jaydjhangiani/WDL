<html>
<head>
<link rel="icon" href="icon.png" type="image/icon type">
<title>Sign Up</title>
</head>
<style>
	header{
	background-color: white;
	padding: 5px 2px 0px 25px;
	}

	body{
	background: #f2f2f2;
	color:#3377ff;
	}

	form{
	border-radius: 25px;
	border: 3px solid white; 
	background: white;
	margin: 5% 30% 10% 30%;	
	}

	input{
	width: 100%;

		
	}
	table{
	background: white;
	border-style: solid;
	border-color: white;
`	}

	button{
	color: #3377ff;
	padding: 7px 15px;
	margin: 1% 40% 1% 40%;
	}

	button:hover{
	opacity: 0.8;
	}

</style>

<script>
	function ValidatePassCheck()
	{
	var a=document.signup.pass1.value;
	var passformat=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
	if(a.match(passformat))
	{return true;}
	else
	{
	alert("Check Password !!!\n1.Atleast 1 Uppercase Letter.\n2.Atleat 1 Number.\n3.Special Characters Like _ and - only.\n\nMinimum length of 8 characters!!!");
	pass1.focus();
	return false;
	}
	}

	function ValidateMatchpass()
	{
	var p1= document.signup.pass1.value;
	var p2= document.signup.pass2.value;
	if(p1==p2){
	return true;
	}
	else {
	alert("Passwords do not match!!!");
	return false;
	}
	}	

	function ValidateUnameCheck()
	{
	var b=document.signup.uname.value;
	var unameformat=/^[a-zA-Z0-9]+([a-zA-Z0-9](_|-)[a-zA-Z0-9])*[a-zA-Z0-9]+$/;
	if(b.match(unameformat))
	{return true;}
	else
	{
	alert("Check User Name !!!\n1.Usernames can consist of alphanumeric characters.\n2.Usernames can consist of underscore and hyphens");
	pass1.focus();
	return false;
	}
	}
</script>

<body>

<header>
	<img src= "header.png" >	
</header>

<form name="signup" onsubmit=" return  ValidateUnameCheck() && ValidatePassCheck() && ValidateMatchpass() ">

<table cellpadding="10" align="center">

<tr>
<td>First Name </td>
<td><input type="text" placeholder="Enter First Name" ></td>
</tr>

<tr>
<td>Surname </td>
<td><input type="text" placeholder="Enter Surname" ></td>
</tr>


<tr>
<td>Email </td>
<td><input type="email" placeholder="Enter a Valid Email Address" ></td>
</tr>

<tr>
<tr>
<td>Username</td>
<td><input type="text" placeholder="Enter Username" name="uname" ></td>
</tr>

<tr>
<td>Password </td>
<td><input type="password" placeholder="1 Cap Letter, No & SpecialChar" name="pass1" ></td>
</tr>

<tr>
<td>Re-Enter Password</td>
<td><input type="password" placeholder="Enter Password Again required" name="pass2" ></td>
</tr>

<tr>
<td><input type="checkbox" ></td>
<td><a href="terms.html">Accept Terms and Conditions</a></td>
<tr>

</table>
<br>
<button type="submit">Sign Up!</button>

</form>

</body>

</html>
